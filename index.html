<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell Race to Sell</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body>

    <header>
        <h1>MokeSell - Race to Sell</h1>
    </header>

    <div class="container">
        <div class="auth-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <h2>Signup</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
    <div id="success-animation" class="hidden">
        <div id="success-lottie"></div>
        <p>Success! Redirecting...</p>
    </div>
    <div id="error-animation" class="hidden">
        <div id="error-lottie"></div>
        <p>Invalid credentials! Try again.</p>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
